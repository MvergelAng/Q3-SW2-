<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title></title>
    <style>

    body {
        background-color: #b3fdc8;
    }

    .container {
        background-color: aquamarine;
        padding: 5px;
    }

    h2 {
        color: #047f11;
    }
    </style>

</head>

<body>
    <div class="container mt-3">
        <form>

            <h2>Contact Us</h2>
            <div class="row name mt-3">
                <label for="inputname">Name:</label>
                <input type="text" class="form-control" id="inputname" placeholder="Enter your name">
            </div>

            <div class="row email mt-3">
                <label for="inputemail">Email:</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Enter your email">
            </div>

            <div class="row message mt-3">
                <label for="inputmessage">Message:</label>
                <textarea id="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <p></p><button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mb-3">
        <form>
            <h2>Contact Us</h2>
            <div class="row name mt-3">
                <label for="inputName" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
            </div>
            <div class="row email mt-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
            </div>
            <div class="row message mt-3">
                <label for="inputMessage" class="col-sm-2 col-form-label">Message:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputMessage" rows="3" placeholder="Enter your message"></textarea>
                </div>
            </div>
            <div class="row submit mt-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
